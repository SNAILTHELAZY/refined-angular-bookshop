<div class="modal-header">
    <h4 class="modal-title">Are You sure ?</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('close click')">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>This will be deleted:</p>
    <p>title: {{book.title}}</p>
    <p>author: {{book.author}}</p>
    <p>genre: {{book.genre}}</p>
    <p>pages: {{book.pages}}</p>
    <p>description: {{book.description}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary float-right" (click)="activeModal.dismiss()">No</button>
    <button class="btn btn-danger float-right" (click)="activeModal.close(book)">Yes, Delete it</button>
</div>
