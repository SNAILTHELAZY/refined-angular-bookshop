<div class="modal-header">
    <nav ngbNav #nav="ngbNav" class="nav-tabs">
        <ng-container ngbNavItem>
            <a ngbNavLink>Sign In</a>
            <ng-template ngbNavContent>
                <app-signin-form (submit)="onLogin($event)"></app-signin-form>
            </ng-template>
        </ng-container>
        <ng-container ngbNavItem>
            <a ngbNavLink>Sign Up</a>
            <ng-template ngbNavContent>
                <app-register-form (submit)="onRegister($event)"></app-register-form>
            </ng-template>
        </ng-container>
    </nav>
    <button type="button" class="close" (click)="activeModal.dismiss('close click')">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <div [ngbNavOutlet]="nav"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary float-right" (click)="activeModal.dismiss('close click')">Close</button>
</div>
