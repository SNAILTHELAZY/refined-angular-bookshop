<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{book.title}}</h4>
        <p>{{book.author}}</p>
        <p>{{book.genre}}</p>
        <p>{{book.publishDate}}</p>
        <p>{{book.pages}}</p>
        <p>{{book.description}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-warning">Update</button>
    </div>
</div>
